<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #ff6600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .button-link {
            display: inline-block;
            background-color: #ff6600;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .button-link:hover {
            background-color: #e65500;
        }

        .search-box {
            margin-top: 30px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            width: 70%;
            max-width: 300px;
            background-color: #111;
            color: #fff;
        }

        .search-box button {
            padding: 10px 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #e65500;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #ff6600;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>¡Oops! Error 404</h1>
        <p>La página que buscas no existe o ha sido movida.</p>

        <a href="pagina_principal.html" class="button-link">Volver al inicio</a>


        <div class="nav-links">
            <p>También puedes explorar:</p>
            <a href="/productos">Productos</a>
            <a href="/blog">Blog</a>
            <a href="/nosotros">Nosotros</a>
            <a href="/contacto">Contacto</a>
        </div>


    </div>
</body>
</html>
