<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Descubre las mejores hamburguesas de Matpi. Productos destacados, calidad y sabor garantizado.">
  <meta name="keywords" content="hamburguesas, comida rápida, matpi, destacados">
  <title>Inicio Sesión | Matpi</title>
  <link rel="icon" href="img/Favicon.png" />
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>
  <header>
    <img src="img/Matpi.png" alt="Logo" />
  </header>

  <main>
    <section>
      <div class="logo">
        <img src="img/Logomatpi.png" alt="logo" />
      </div>
      <h2>Bienvenido</h2>
      <form id="inicio_sesion" method="post">
        <div class="campo">
          <label for="numero_documento">Usuario</label>
          <input type="text" id="numero_documento" name="numero_documento" 
                placeholder="Ingresa tu usuario" required 
                pattern="[0-9]{8,10}" title="Debe contener entre 8 y 10 dígitos numéricos" />
        </div>
        <div class="campo">
          <label for="clave">Contraseña</label>
          <input type="password" id="clave" name="clave" 
                placeholder="Ingresa tu contraseña" required 
                minlength="6" />
        </div>
        <div class="boton">
          <button type="submit" name="boton" class="boton">Ingresar</button>
        </div>
        <div class="crear-cuenta">
          No tienes una cuenta?
          <a href="ForPass.html" class="forgot-password">Crea tu cuenta</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Matpi. Todos los derechos reservados.</p>
    <ul class="footer-links">
      <li><a href="Policys.html">Política de privacidad</a></li>
      <li><a href="Useterms.html">Términos de uso</a></li>
    </ul>
    <div class="social-login">
      <p>Síguenos en:</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/Matpiii/?locale=es_LA" target="_blank" rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
            alt="Facebook" />
          <span>Facebook</span>
        </a>
        <a href="https://www.instagram.com/matpiii/" target="_blank"  rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"/>
          <span>Instagram</span>
        </a>
        <a href="https://api.whatsapp.com/send?phone=%2B573138525370" target="_blank"  rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"/>
          <span>WhatsApp</span>
        </a>
      </div>
    </div>
  </footer>
  <script src="JS/Validacion.js"></script>
</body>

</html>
